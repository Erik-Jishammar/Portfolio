        <div class="contact-form-container">
            <h2>Kontakta mig!</h2>
            
            <form action="tack.html" method="GET">
              <div class="form-group">
                <label for="name">Namn:</label>
                <input type="text" id="name" name="name" placeholder="Ditt fullständiga namn" required>
              </div>
              
              <div class="form-group">
                <label for="email">E-post:</label>
                <input type="email" id="email" name="email" placeholder="Din e-postadress" required>
              </div>
              
              <div class="form-group">
                <label for="message">Meddelande:</label>
                <textarea id="message" name="message" placeholder="Vad kan jag hjälpa dig med?" required></textarea>
              </div>
              
              <button type="submit"  onclick=""   class="submit-btn">Skicka meddelande</button>
              
            </form>
